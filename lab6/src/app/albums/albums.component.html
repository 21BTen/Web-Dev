<h2>Albums list</h2>

<fieldset>
  <input type="text" [(ngModel)]="newAlbum.title"><br/>
  <textarea [(ngModel)]="newAlbum.body"></textarea><br/>
  <button (click)="addAlbum()">Add album</button>
</fieldset>



<ul *ngIf="loaded">
  <li *ngFor="let album of albums">
    <a routerLink="/albums/{{album.id}}">
      {{album.id}}) {{album.title}}
    </a><br>
    <button (click)="deleteAlbum(album.id)">delete</button>
  </li>
</ul>

<h3 *ngIf="!loaded">Posts are loading...</h3>
