<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js">
    </script>
    <title>ToDo List</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #toDo{
            background:rgb(43, 46, 49);
            padding:10px 40px;
            color:rgb(212, 212, 212);
            text-align:left;
            font-family: system-ui;
        }
        header{
            font-family: system-ui;
            font-size: 1.6em;
            text-align:start;
        }
        #head{
            margin-bottom:11px;
            margin-left:199px;
            margin-top: 41px;
        }

        input {
            color:rgb(131, 131, 131);
            margin-left:260px;
            margin-bottom: 30px;
            padding: 4px 250px 5px 12px;
            font-size: 14px;
            font-family: system-ui;
            outline:none;
        }

        .addBtn {
            padding-left:12px;
            padding-right: 12px;
            padding-top: 9px;
            padding-bottom: 8px;
            border-radius: 6%;
            margin-left: 1%;
            color:rgb(255, 255, 255);
            background-color: rgb(45, 115, 175);
            text-align: center;
            font-family: system-ui;
            font-size: 12px;
            cursor: pointer;
        }

        .addBtn:hover {
            background-color: rgb(71, 142, 203);
        }
    </style>
  </head>
  <body>
    <p id = "toDo">ToDo List</p>
    <header>
      <p id = "head">To Do List</p>
      <input type="text" id="myInput" placeholder="New Task" />
      <span class="addBtn" id="add_button">Add</span>
    </header>
    <ul id="myUL">
      
    </ul>
    <script src="class.js"></script>
</body>
